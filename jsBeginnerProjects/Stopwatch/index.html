<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <div id="conteiner">
        <h1 id="heading">STOPWATCH</h1>
        <p id="timer"><span id="minutes">00</span> : <span id="seconds">00</span></p>
        <div id="button-conteiner">
            <button class="button" id="start" onclick="startTimer()">Start</button>
            <button class="button" id="stop"  onclick="stopTimer()">Stop</button>
            <button class="button" id="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="timerFunctiuonality.js"></script>
</body>

</html>
