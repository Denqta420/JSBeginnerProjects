<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="calculator">
    <div id="output">
      0
    </div>

    <div class="operators">
      <div id="addition">+</div>
      <div id="subtraction">-</div>
      <div id="multiplication">*</div>
      <div id="division">/</div>
    </div>
    <div class="input">
      <div class="numbers">
        <div class="row">
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
        <div class="row">
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
        <div class="row">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <div class="row">
          <div>.</div>
          <div>0</div>
          <div id="clear">C</div>
        </div>
      </div>
      <div id="equal">=</div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
